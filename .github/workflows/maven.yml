name: CI/CD training

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
          image: yvens/ci_cd_training
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
  deploy:
   needs: build
   runs-on: [ci-cd-training]
   steps:
    - name: Pull image from docker hub
      run: docker pull yvens/ci_cd_training:latest
    - name: Delete old container
      run: docker rm -f ci_cd_training-container
    - name: Run docker container
      run: docker run -d -p 8080:8080 --name ci_cd_training-container yvens/ci_cd_training
